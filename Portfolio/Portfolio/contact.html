  <div class="container py-5">
    <h1>Contact Me</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" onclick="submitdata()">Send</button>
      <button type="submit" class="btn btn-primary" onclick="clearData()">clear</button>
      <button type="submit" class="btn btn-primary" onclick="showData()">show</button>
    </form>
    <div>
      <p id="output"></p>
    </div>
    <script>
      function submitdata(){
            let name = document.getElementById("name").value;
            let email=document.getElementById("email").value;
            let message=document.getElementById("message").value;
            if (!name) {
                alert("Please enter name!!");
                return;
            }
            if (!email) {
                alert("Please enter Email!!");
                return;
            }
            if (!message) {
                alert("Please Send Message!!");
                return;
            }

            // Get existing data or initialize an empty array
            let data = JSON.parse(localStorage.getItem("users")) || [];

            // Add new name to the array
            data.push({ name: name,
              email: email,
              message: message
             });

            // Save updated data back to localStorage
            localStorage.setItem("users", JSON.stringify(data));

            alert("Data saved successfully!");}

        //     console.log(names);

        // }
        function showData() {
            let data = JSON.parse(localStorage.getItem("users"));
        
            if (!data || data.length === 0) {
                document.getElementById("output").innerText = "No data found!";
            } else {
            // Extract names and join them with line breaks
                let names = data.map(item => item.name).join("\n");
            document.getElementById("output").innerText = "Stored Names:" + names;
            }
        }
        function clearData() {
            localStorage.removeItem("users");
            document.getElementById("output").innerText = "Data cleared!";
            alert("Local storage cleared!");
        }
    </script>
